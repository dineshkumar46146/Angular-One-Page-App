<table>
  <tr>
    <th>code</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let p of productList">
      <td>{{p.code}}</td>
      <td>{{p.name}}</td>
    </tr>
    <tr>
        <td><input type="text" name="code" [(ngModel)]="code"></td>
        <td><input type="text" name="name" [(ngModel)]="name"></td>
      </tr>
      <tr>
          <td colspan="2"><button (click)="addProduct()">Add</button></td>
        </tr>
  </table>
